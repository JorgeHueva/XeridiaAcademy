<table mat-table [dataSource]="datos" class="mat-elevation-z8" #tabla1>

  <ng-container matColumnDef="Tipo">
    <th mat-header-cell *matHeaderCellDef> C贸digo </th>
    <td mat-cell *matCellDef="let pedido"> {{pedido.tipo}} </td>
  </ng-container>

  <ng-container matColumnDef="Numero">
    <th mat-header-cell *matHeaderCellDef> Descripci贸n </th>
    <td mat-cell *matCellDef="let pedido"> {{pedido.numero}} </td>
  </ng-container>

  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let pedido"> {{pedido.precio}} </td>
  </ng-container>

  <ng-container matColumnDef="borrar">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let j = index;">
      <button mat-raised-button color="warn" focusable="false" (click)="borrarFila(j)">
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
