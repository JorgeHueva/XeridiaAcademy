version: '3'

services:

  mysql-development:
    #image: mysql:8.0.17
    build:
      dockerfile: Dockerfile.mysql
    container_name: mysql-coffeeshop
    hostname: xercoffeeshop
    environment:
      MYSQL_DATABASE: xercoffeeshop
      MYSQL_ROOT_PASSWORD: icecoffee
    restart: always
    networks:
      - backend
    ports:
      - "3306:3306"
    volumes:
      - ./build/mysql:/docker-entrypoint-initdb.d

  phpmyadmin-development:
    image: phpmyadmin/phpmyadmin
    container_name: pma-coffeeshop
    environment:
      PMA_HOST: mysql-development
      MYSQL_ROOT_PASSWORD: icecoffee
    depends_on:
      - mysql-development
    restart: always
    networks:
      - backend
    ports:
      - 8081:80

networks:
  backend: