
<h2>Lista del pedido</h2>

<table mat-table [dataSource]="datos" class="mat-elevation-z8" #tabla1>

  <ng-container matColumnDef="Tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let datos"> {{datos.typeCoffe}} </td>
  </ng-container>

  <ng-container matColumnDef="Numero">
    <th mat-header-cell *matHeaderCellDef> Numero </th>
    <td mat-cell *matCellDef="let datos"> {{datos.numCoffe}} </td>
  </ng-container>

  <ng-container matColumnDef="Precio">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let datos"> {{datos.price}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let datos" class="action-link"> 
      <a (click)="openDialog('Update',datos)">Edit</a> | 
      <a (click)="openDialog('Delete',datos)">Delete</a>  
    </td>
  </ng-container>
