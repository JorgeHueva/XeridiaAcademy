<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="filtrar($event)" placeholder="buscar">
</mat-form-field>


<div class="fondo">
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #tabla1>

  <!--Type Column-->
  <ng-container matColumnDef="tipo" >
    <th mat-header-cell *matHeaderCellDef> Tipo</th>
    <td mat-cell *matCellDef="let cafes"> {{cafes.typeCoffe}} </td>
  </ng-container>

 <!--Price Column-->
  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let cafes"> {{cafes.price}}â‚¬ </td>
  </ng-container>

 <!--Description Column-->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef > Descripcion del producto </th>
    <td mat-cell *matCellDef="let cafes"> <div class="celda-descripcion" ><p class="descripcion">{{cafes.description}}</p> </div> </td>
  </ng-container>

   <!--Image Column-->
  <ng-container matColumnDef="imagen">
    <th mat-header-cell *matHeaderCellDef >  </th>
    <td mat-cell *matCellDef="let cafes"> <img [src]="cafes.imagen" /></td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
<mat-paginator #paginator [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[2, 3, 5]">
</mat-paginator>

    <h3 class ="text-center">Pedido</h3>

    <form (ngSubmit)="onSubmit()">
      <mat-label>Ingrese tipo de cafe</mat-label>
      <mat-form-field>
          <mat-select placeholder="Cafes" style="color: white;" [(ngModel)]="coffe_o.typeCoffe" name="operacion">
            <mat-option *ngFor="let op of cafes" [value]="op.typeCoffe">
              {{op.typeCoffe}}
            </mat-option>
          </mat-select>
      </mat-form-field>
    <br>
    <mat-label>Ingrese numero de cafes</mat-label>
      <mat-form-field>
          <input matInput name="numero" [(ngModel)]="coffe_o.numCoffe" type="number"  min = "1">
      </mat-form-field>
      <br>
      <button class="btn btn-success">Guardar</button>
    </form>
